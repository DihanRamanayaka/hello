<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Error</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Custom font and simple B&W styling */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-4">
    
    <!-- Centered Content Area (Pure B&W and minimalist) -->
    <div class="text-center max-w-lg mx-auto p-8 sm:p-10 bg-white">
        
        <!-- Large 404 Display (using standard black text) -->
        <h1 class="text-8xl sm:text-9xl font-extrabold text-gray-900 mb-4 tracking-tight">
            404
        </h1>
        
        <!-- Main Message -->
        <h2 class="text-3xl sm:text-4xl font-bold mb-4 text-gray-900">
            Page Not Found
        </h2>
        
        <!-- Description -->
        <p class="text-lg text-gray-600 mb-8">
            The requested resource could not be found on the server.
        </p>

    </div>

</body>
</html>
